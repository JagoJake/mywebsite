  <body data-bs-spy="scroll" data-bs-target=".navbar">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand mt-lg-1">
          <span class="text-brand h4 fw-bold"><img src="images/favicon.png" class="logo" alt="logo of Jake Metcalfe's portfolio website">Jake Metcalfe</span>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>

              <a class="nav-link" href="about.html">About</a>
            </li>

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- /NAVBAR -->

    <!-- CONTACT -->
    <section id="contact" class="px-lg-1 pb-5 pt-3">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-lg-8 " data-aos="fade-up">
            <h2 class="text-brand">Contact</h2>
            <h4 class="h4 mb-3">
              Interested in working together? Get in touch!
            </h4>
          </div>

          <div
            class="col-lg-8"
            data-aos="fade-up"
            data-aos-delay="100"
            data-aos-duration="850"
          >
            <form action="#" class="row g-lg-3 gy-3">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                />
              </div>
              <div class="form-group col-md-6">
                <input type="email" class="form-control" placeholder="Email" />
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Subject" />
              </div>
              <div class="form-group col-md-12">
                <textarea
                  name=""
                  rows="4"
                  class="form-control"
                  placeholder="Enter your message"
                ></textarea>
              </div>
              <div class="form-group col-md-12 d-grid">
                <button type="submit" class="btn btn-brand">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- /CONTACT -->

    <!-- FOOTER -->
    <footer class="mb-1 px-lg-5">
      <div class="container">
        <div class="row gy-4 justify-content-between">
          <div class="col-auto">

          </div>
          <div class="col-auto">
            <div class="social-icons">
              <a href=""><i class="lab la-linkedin"></i></a>
              <a href=""><i class="lab la-github"></i></a>
              <a href=""><i class="lab la-twitter"></i></a>
              <a href=""><i class="lab la-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- /FOOTER -->

    <!-- SCRIPT -->
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>AOS.init();</script>
    <!-- /SCRIPT -->
